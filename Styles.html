<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 3 Learning HTML</title>
    <style>
        
        #font
        {
            font-family: 'Times New Roman', Times, serif;
            font-size:x-large;
            color: chocolate;
            margin: 25px;
            background-color: aquamarine;
            padding: 30px;
        }
        #button
        {
            height: 25px;
            width: 80px;
            color: darkturquoise;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;color: indianred;">Styles,HTML CSS,Image,Link,Map and Area</h1>
    <hr>
    <!-- using style attribute to make the web page attractive -->

    <h3 style="background-color: cadetblue;padding: 30px;margin: 25px;">Giving Background color in the text</h3>
    <!-- Using background color to the text inside the heading tag -->

    <h4 id="font">Changing the font style and font size</h4>

    <!--Styles are futher given in the internal type of css instead of inline-->

    <!--external css can be linked by using rel =" "-->
    <hr>
    <h2 style="color: crimson;">Learn about links</h2>

    <!-- used to navigate through other web pages -->

    <a href="www.google.com" id="google" target="_blank">Google</a><br>
    <a href="www.instagram.com" id="instagram" target="_top">Instagram</a><br>
    <a href="www.youtube.com" id="youtube" target="_self">Youtube</a>
    <br>
    <br><!--Using target attribute for links-->


    <button onclick="document.location='www.youtube.com'" id="button">Button link</button><!--using button to visit other web pages-->

    














</body>
</html>
